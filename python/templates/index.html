<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Rank Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .token-count {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .tokens-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            line-height: 2;
            font-size: 16px;
            min-height: 100px;
        }

        .token {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            position: relative;
            transition: transform 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .token:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .token-rank {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            background: white;
            padding: 1px 4px;
            border-radius: 3px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }

        .legend {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-gradient {
            height: 20px;
            background: linear-gradient(to right, 
                hsl(120, 70%, 90%) 0%, 
                hsl(60, 70%, 90%) 50%, 
                hsl(0, 70%, 90%) 100%);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #fcc;
            margin-top: 15px;
        }

        .example-texts {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .example-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .example-text {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.9em;
        }

        .example-text:hover {
            background: #f0f0f0;
        }

        .compression-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            min-height: 100px;
        }

        .compression-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .compression-method:hover {
            background: #f0f0f0;
        }

        .compression-method-name {
            font-weight: 600;
            color: #333;
        }

        .compression-size {
            font-size: 0.9em;
            color: #666;
        }

        .compression-ratio {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.9em;
        }

        .compression-ratio.excellent {
            background: #28a745;
        }

        .compression-ratio.good {
            background: #ffc107;
            color: #333;
        }

        .compression-ratio.poor {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ LLM Rank Visualizer</h1>
            <p>See how GPT-2 ranks tokens based on context probability</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="textInput" class="input-label">Enter text to analyze:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type some text here and see how each token is ranked by the language model..."
                ></textarea>
                <button id="analyzeBtn" class="analyze-btn">üîç Analyze Text</button>
                
            </div>
            
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <div class="results-title">Token Analysis Results</div>
                    <div id="tokenCount" class="token-count"></div>
                </div>
                
                <div id="tokensDisplay" class="tokens-display"></div>
                
                <div class="legend">
                    <div class="legend-title">Color Legend</div>
                    <div class="legend-gradient"></div>
                    <div class="legend-labels">
                        <span>Lower Rank (More Predictable)</span>
                        <span>Higher Rank (Less Predictable)</span>
                    </div>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        Hover over tokens to see their exact rank values. Rank 1 = most likely token given the context.
                    </p>
                </div>
            </div>
            
            <div id="compressionSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <div class="results-title">Compression Results</div>
                    <div id="compressionCount" class="token-count"></div>
                </div>
                
                <div id="compressionDisplay" class="compression-display"></div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsSection = document.getElementById('resultsSection');
        const tokensDisplay = document.getElementById('tokensDisplay');
        const tokenCount = document.getElementById('tokenCount');
        const errorMessage = document.getElementById('errorMessage');
        const compressionSection = document.getElementById('compressionSection');
        const compressionDisplay = document.getElementById('compressionDisplay');
        const compressionCount = document.getElementById('compressionCount');

        function setExampleText(text) {
            textInput.value = text;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showLoading() {
            tokensDisplay.innerHTML = '<div class="loading">ü§ñ Analyzing text with GPT-2 model...</div>';
            resultsSection.style.display = 'block';
            hideError();
        }

        function displayTokens(tokens) {
            tokensDisplay.innerHTML = '';
            
            tokens.forEach(tokenData => {
                const tokenElement = document.createElement('span');
                tokenElement.className = 'token';
                tokenElement.style.backgroundColor = tokenData.color;
                tokenElement.textContent = tokenData.token;
                tokenElement.title = `Rank: ${tokenData.rank}`;
                
                const rankElement = document.createElement('span');
                rankElement.className = 'token-rank';
                rankElement.textContent = tokenData.rank;
                
                tokenElement.appendChild(rankElement);
                tokensDisplay.appendChild(tokenElement);
            });
            
            tokenCount.textContent = `${tokens.length} tokens`;
        }

        function getCompressionRatioClass(ratio) {
            if (ratio < 0.3) return 'excellent';
            if (ratio < 0.7) return 'good';
            return 'poor';
        }

        function displayCompressionResults(results) {
            compressionDisplay.innerHTML = '';
            
            if (!results || Object.keys(results).length === 0) {
                compressionDisplay.innerHTML = '<div class="loading">No compression results available</div>';
                return;
            }
            
            const originalSize = results.original_size;
            const methodNames = {
                'original_text': 'Original Text',
                'llm_ranks_zlib': 'LLM Ranks + Zlib',
                'llm_ranks_huffman_zipf_bytes': 'LLM Ranks + Huffman (Zipf)',
                'raw_zlib': 'Raw Zlib',
                'tokenizer_zlib': 'Tokenizer + Zlib'
            };
            
            // Create compression method displays
            Object.entries(results).forEach(([method, data]) => {
                if (method === 'original_size') return;
                
                const methodDiv = document.createElement('div');
                methodDiv.className = 'compression-method';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'compression-method-name';
                nameDiv.textContent = methodNames[method] || method;
                
                const sizeDiv = document.createElement('div');
                sizeDiv.className = 'compression-size';
                
                if (method === 'original_text') {
                    sizeDiv.textContent = `${originalSize} bytes`;
                    methodDiv.appendChild(nameDiv);
                    methodDiv.appendChild(sizeDiv);
                } else {
                    const size = data.compressed_size || data.size;
                    const ratio = size / originalSize;
                    const percentage = ((1 - ratio) * 100).toFixed(1);
                    
                    sizeDiv.textContent = `${size} bytes`;
                    
                    const ratioDiv = document.createElement('div');
                    ratioDiv.className = `compression-ratio ${getCompressionRatioClass(ratio)}`;
                    ratioDiv.textContent = `${percentage}% saved`;
                    
                    methodDiv.appendChild(nameDiv);
                    methodDiv.appendChild(sizeDiv);
                    methodDiv.appendChild(ratioDiv);
                }
                
                compressionDisplay.appendChild(methodDiv);
            });
            
            compressionCount.textContent = `${Object.keys(results).length - 1} methods`;
            compressionSection.style.display = 'block';
        }

        async function analyzeText() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîÑ Analyzing...';
            showLoading();
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayTokens(data.tokens);
                    
                    // Also fetch compression results
                    try {
                        const compressionResponse = await fetch('/compress', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ text: text })
                        });
                        
                        const compressionData = await compressionResponse.json();
                        
                        if (compressionData.success) {
                            displayCompressionResults(compressionData.results);
                        } else {
                            console.warn('Compression analysis failed:', compressionData.error);
                        }
                    } catch (compressionError) {
                        console.warn('Compression analysis error:', compressionError);
                    }
                } else {
                    showError(data.error || 'Analysis failed');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Text';
            }
        }

        // Event listeners
        analyzeBtn.addEventListener('click', analyzeText);
        
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                analyzeText();
            }
        });

        // Auto-analyze on page load if there's example text
        window.addEventListener('load', () => {
            // Set a default example
            textInput.value = 'My name is Jason and I am 299 years old. Notice that \'299\' is a hard age to predict.';
        });
    </script>
</body>
</html>
